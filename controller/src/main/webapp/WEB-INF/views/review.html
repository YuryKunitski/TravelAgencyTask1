<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- jQuery Core -->
    <script src="uui/js/lib/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="uui/bootstrap/css/bootstrap.min.css"/>
    <script src="uui/bootstrap/js/bootstrap.min.js"></script>

    <!-- EPAM UUI JavaScript Core -->
    <script src="uui/js/uui-core.min.js" type="text/javascript"></script>

    <!-- EPAM UUI Styles Core -->
    <link rel="stylesheet" href="uui/css/uui-all.css"/>
    <!-- Your custom CSS Styles -->
    <link rel="stylesheet" href="uui/css/custom-styles.css"/>

    <!-- Scroll for UUI Sidebar -->
    <link rel="stylesheet" href="uui/css/lib/components/jquery.mCustomScrollbar.min.css"/>
    <script src="uui/js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Include elements that you need described on Getting Started page (above) -->
    <meta charset="utf-8"/>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="uui/js/uui/uui-rating.js"></script>
</head>
<body>
<div class="wrapper">

    <header th:replace="header :: header"></header>
    <div class="uui-main-container">
        <main>
            <div class="for_tour_search">
                <h2><span th:text="#{msg.leave_review}"/></h2>
<!--if param.update-->

                <div th:if="${param.update}">
                    <form class="form" th:action="@{/update_review}" method="get">
                        <textarea name="textReview" class="uui-form-element" rows="3" cols="10" placeholder="Review text" required autofocus></textarea>
                        <input type="hidden" name="tour_id"  th:value="${tour_id}"/>
                        <input type="hidden" name="review_id"  th:value="${review_id}"/>

                        <div class="login-separator">
                            <div class="border">
                                <span></span>
                            </div>

                            <div class="border">
                                <span></span>
                            </div>
                        </div>
                        <div class="epam-login">
                            <button type="submit" class="uui-button large blue" >
                                <span th:text="#{msg.update_review}"/>
                            </button>
                        </div>
                    </form>
                </div>

                <div th:if="${!param.update}">
                <form class="form" th:action="@{/review}" method="get">
                    <textarea name="textReview" class="uui-form-element" rows="3" cols="10" placeholder="Review text" required autofocus></textarea>
                    <input type="hidden" name="tour_id"  th:value="${tour_id}"/>

                    <div class="login-separator">
                        <div class="border">
                            <span></span>
                        </div>

                        <div class="border">
                            <span></span>
                        </div>
                    </div>
                    <div class="epam-login">
                        <button type="submit" class="uui-button large blue" >
                            <span th:text="#{msg.btn_review}"/>
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </main>

    </div>

    <footer th:replace="footer :: footer"></footer>

</div>

</body>
</html>
