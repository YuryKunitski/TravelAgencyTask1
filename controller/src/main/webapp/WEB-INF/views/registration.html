<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- jQuery Core -->
    <script src="uui/js/lib/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="uui/bootstrap/css/bootstrap.min.css"/>
    <script src="uui/bootstrap/js/bootstrap.min.js"></script>

    <!-- EPAM UUI JavaScript Core -->
    <script src="uui/js/uui-core.min.js" type="text/javascript"></script>

    <!-- EPAM UUI Styles Core -->
    <link rel="stylesheet" href="uui/css/uui-all.css"/>
    <!-- Your custom CSS Styles -->
    <link rel="stylesheet" href="uui/css/custom-styles.css"/>

    <link rel="stylesheet" href="uui/fonts/font-awesome/css/font-awesome.css"/>

    <!-- Scroll for UUI Sidebar -->
    <link rel="stylesheet" href="uui/css/lib/components/jquery.mCustomScrollbar.min.css"/>
    <script src="uui/js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Include elements that you need described on Getting Started page (above) -->
    <meta charset="utf-8"/>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="wrapper">

    <header th:replace="header :: header"></header>

    <div class="uui-main-container">
        <main>
            <div th:if="${param.register_error}">
                <div class="alert alert-danger">
                    <span th:text="#{msg.register_error}"/>
                </div>
            </div>

            <div class="uui-login-panel center_form">
                <div class="login-panel-body">
                    <div class="login-panel-section">

                        <h2 sec:authorize="!isAuthenticated()" align="center" class="form-signin-heading text-primary"><span th:text="#{msg.please_register}"/></h2>
                        <h2 sec:authorize="hasRole('ADMIN')" align="center" class="form-signin-heading text-primary"><span th:text="#{msg.register_admin}"/></h2>

                        <form action="#" th:action="@{/registration}" th:object="${userDto}" method="post">

                            <input type="hidden" name="user_role" th:value="${#authentication.getAuthorities()}"/>

                            <span class="fa" th:text="#{msg.login}"/> <br>
                            <input type="text" class="form-control" th:field="*{login}" placeholder="Login" required autofocus >
                            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color:red"></p>

                            <span class="fa" th:text="#{msg.password}"/> <br>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>

                            <span class="fa" th:text="#{msg.confirmPassword}"/> <br>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="ConfirmPassword" required>
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red"></p>

                            <div class="login-separator">
                                <div class="border">
                                    <span></span>
                                </div>

                                <div class="border">
                                    <span></span>
                                </div>
                            </div>

                            <div class="epam-login">
                                <button type="submit" class="uui-button large blue" >
                                    <span sec:authorize="!isAuthenticated()"  th:text="#{msg.register}"/>
                                    <span sec:authorize="hasRole('ADMIN')"  th:text="#{msg.reg_admin}"/>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer th:replace="footer :: footer"></footer>
</div>
</body>
</html>
