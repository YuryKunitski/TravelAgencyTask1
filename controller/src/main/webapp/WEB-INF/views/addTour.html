<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- jQuery Core -->
    <script src="uui/js/lib/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="uui/bootstrap/css/bootstrap.min.css"/>
    <script src="uui/bootstrap/js/bootstrap.min.js"></script>

    <!-- EPAM UUI JavaScript Core -->
    <script src="uui/js/uui-core.min.js" type="text/javascript"></script>

    <!-- EPAM UUI Styles Core -->
    <link rel="stylesheet" href="uui/css/uui-all.css"/>
    <!-- Your custom CSS Styles -->
    <link rel="stylesheet" href="uui/css/custom-styles.css"/>

    <link rel="stylesheet" href="uui/fonts/font-awesome/css/font-awesome.css"/>

    <!-- Scroll for UUI Sidebar -->
    <link rel="stylesheet" href="uui/css/lib/components/jquery.mCustomScrollbar.min.css"/>
    <script src="uui/js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Include elements that you need described on Getting Started page (above) -->
    <meta charset="utf-8"/>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="uui/js/uui/uui-rating.js"></script>
</head>
<body>
<div class="wrapper">

    <header th:replace="header :: header"></header>
    <div class="uui-main-container">
        <main>
            <div class="for_tour_search">

                <h2 align="center" class="form-signin-heading text-primary"><span th:text="#{msg.please_add_tour}"/>
                </h2>
                <div class="uui-login-panel center_form">
                    <form th:action="@{/add_tour}" th:object="${tourDto}" method="get">
                        <span class="fa" th:text="#{msg.photo}"/> <br>
                        <input type="text" class="form-control" th:field="*{photo}" placeholder="Photo" required>
                        <p th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" style="color:red"></p>

                        <span class="fa" th:text="#{msg.date}"/> <br>
                        <input type="date" class="form-control" th:field="*{date}" placeholder="Date" required>
                        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color:red"></p>

                        <span class="fa" th:text="#{msg.duration}"/> <br>
                        <input type="number" value="http://" class="form-control" th:field="*{duration}" placeholder="Duration"  required>
                        <p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" style="color:red"></p>

                        <span class="fa" th:text="#{msg.description}"/> <br>
                        <input type="text" class="form-control" th:field="*{description}" placeholder="Description" required>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></p>

                        <span class="fa" th:text="#{msg.cost}"/> <br>
                        <input type="number" class="form-control" th:field="*{cost}" placeholder="Cost" required>
                        <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" style="color:red"></p>

                        <span th:text="#{msg.hotel}"/> <br>
                        <select th:field="*{hotel_id}" class="selectpicker uui-form-element">
                            <option selected="selected" disabled="true" value=""><span
                                    th:text="#{msg.choose_hotel}"/></option>
                            <option th:each="hotel : ${hotels}" th:value="${hotel.id}"
                                    th:text="${hotel.name}">
                            </option>
                        </select><br>

                        <span th:text="#{msg.country}"/> <br>
                        <select th:field="*{country_id}" class="selectpicker uui-form-element">
                            <option selected="selected" disabled="true" value=""><span
                                    th:text="#{msg.choose_country}"/></option>
                            <option th:each="country : ${countries}" th:value="${country.id}"
                                    th:text="${country.name}">
                            </option>
                        </select><br>

                        <span th:text="#{msg.tour_type}"/> <br>
                        <select th:field="*{tour_type}" class="selectpicker uui-form-element"/>
                        <option disabled="true" value=""><span
                                th:text="#{msg.choose_tour_type}"/></option>
                        <option th:value="'ECONOM'" th:text="'econom'"></option>
                        <option th:value="'ALL_INCLUSIVE'" th:text="'all inclusive'"></option>
                        <option th:value="'ONLY_BREAKFAST'" th:text="'only breakfast'"></option>
                        </select>
                        <div class="login-separator">
                            <div class="border">
                                <span></span>
                            </div>

                            <div class="border">
                                <span></span>
                            </div>
                        </div>
                        <br>
                        <div class="epam-login">
                            <button type="submit" class="uui-button large blue">
                                <span class="fa" th:text="#{msg.add_tour}"/>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="footer :: footer"></footer>

</div>

</body>
</html>
